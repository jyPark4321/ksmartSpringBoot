<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
</head>


<th:block layout:fragment="customContent">
  <h1>thymeleaf 링크표현</h1>
  - 구문 @{주소}<br>
  - ex: th:href="@{/exam/exam6}"<br>
  - th:href, th:src 등등 <br>
  - 주의할 점 th:href="@{exam/exam6}" 루트 / 유의해야한다. 누락시 상대경로<br>

  <ul th:object="${memberInfo}">
    <li>
      <!--  잘못된 표기방법    -->
      <a th:href="@{https://www.thymeleaf.org}">타임리프공식사이트</a> <br>
      <a href="@{https://www.thymeleaf.org}">-> 잘못된 표기방법 타임리프공식사이트 오타</a>
    </li>
    <!-- 쿼리스트링 표현방법  -->
    <li>
      <!-- /member/detail?memberId=id001     -->
      <a th:href="@{/exam/detail(memberId=*{memberId},memberPw=*{memberPw})}">회원 정보 조회</a>
    </li>
    <li>
      <!-- /member/detail?memberId=id001     -->
      <a th:href="@{/exam/api(memberId=*{memberId},memberPw=*{memberPw})}">회원 정보 조회</a>
    </li>
    <!-- rest api 주소 자원, 행동   -->
    <!-- 자원: 주소   -->
    <!-- 행동: HTTP 주소요청 method   -->
    <!-- GET : select 특정 자원 조회 -->
    <!-- POST : insert 특정자원 삽입 -->
    <!-- PUT : update 특정자원 수정 -->
    <!-- DELETE : delete 특정자원 삭제 -->
    <!-- /member/id001 -->
    <li>
      <a th:href="@{|/member/*{memberId}|}">id002회원정보조회</a>
    </li>
    <li>
      <a th:href="@{/member/{id}(id=*{memberId})}">id002회원정보조회</a>
    </li>
  </ul>
</th:block>


</html>
